<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <img src="armore.jpg" class="active" alt="Image 1">
            <img src="war machine.jpg" alt="Image 2">
            <img src="mark40.jpg" alt="Image 3">
        </div>
        <div class="controls">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
    </div>

    <script src="logic.js">
    </script>
</body>

</html>
